<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowStack - Modern Income Education</title>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* VSE OSTANE ENAKO KOT PREJ - VAÅ  CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1b3a 0%, #1e3a8a 50%, #0f1b3a 100%);
            color: #333333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        /* ... OSTAL CSS ENAK ... */

    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-white-flowers-1586-large.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <!-- VSE OSTANE ENAKO KOT PREJ - VAÅ  HTML -->
        <header>
            <div class="logo-container">
                <div class="logo">ðŸš€</div>
            </div>
            <h1>FlowStack</h1>
            <p class="subtitle">Modern Education for Digital Income</p>
        </header>

        <!-- ... OSTAL HTML ENAK ... -->

    </div>

    <!-- Modali ostanejo enaki -->
    <div id="signupModal" class="modal">...</div>
    <div id="loginModal" class="modal">...</div>
    <div id="forgotPasswordModal" class="modal">...</div>
    <div id="newPasswordModal" class="modal">...</div>

    <script>
        // SUPABASE CONFIGURATION
        const supabaseUrl = 'https://mdvczbswbwbghschjthq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kdmN6YnN3YndiZ2hzY2hqdGhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxOTcwNzIsImV4cCI6MjA3ODc3MzA3Mn0.LhiKgP0EWAANGJK7ocN8rbTBmEFttgTsCqwEzHzbezk';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Modal functions - ENAKE
        function openSignupModal() { closeAllModals(); document.getElementById('signupModal').style.display = 'flex'; }
        function closeSignupModal() { document.getElementById('signupModal').style.display = 'none'; }
        function openLoginModal() { closeAllModals(); document.getElementById('loginModal').style.display = 'flex'; }
        function closeLoginModal() { document.getElementById('loginModal').style.display = 'none'; }
        function openForgotPasswordModal() { closeAllModals(); document.getElementById('forgotPasswordModal').style.display = 'flex'; }
        function closeForgotPasswordModal() { document.getElementById('forgotPasswordModal').style.display = 'none'; }
        function openNewPasswordModal() { closeAllModals(); document.getElementById('newPasswordModal').style.display = 'flex'; }
        function closeNewPasswordModal() { document.getElementById('newPasswordModal').style.display = 'none'; }
        function closeAllModals() { 
            document.getElementById('signupModal').style.display = 'none';
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('newPasswordModal').style.display = 'none';
            clearMessages();
        }
        function clearMessages() {
            document.getElementById('signupMessage').style.display = 'none';
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('forgotPasswordMessage').style.display = 'none';
            document.getElementById('newPasswordMessage').style.display = 'none';
        }
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeAllModals();
            }
        }

        // POPRAVLJENA FUNKCIJA - z force refresh
        function checkPasswordReset() {
            console.log('ðŸ” SUPER CHECK - Full URL:', window.location.href);
            
            // Takoj preveri hash
            if (window.location.hash && window.location.hash.includes('type=recovery')) {
                console.log('ðŸŽ¯ DIRECT HASH DETECTION - Opening modal immediately!');
                sessionStorage.setItem('reset_token', 'detected');
                
                // Takoj odpri modal - brez delay
                openNewPasswordModal();
                
                // PoÄisti URL
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname + '?ref=reset');
                }, 500);
                return true;
            }
            
            // Force check vsake sekunde za 5 sekund
            let attempts = 0;
            const forceCheck = setInterval(() => {
                attempts++;
                console.log(`ðŸ”„ Force check attempt ${attempts}:`, window.location.hash);
                
                if (window.location.hash && window.location.hash.includes('type=recovery')) {
                    console.log('ðŸŽ¯ HASH FOUND IN FORCE CHECK!');
                    clearInterval(forceCheck);
                    openNewPasswordModal();
                }
                
                if (attempts >= 5) {
                    console.log('â° Force check timeout');
                    clearInterval(forceCheck);
                }
            }, 1000);
            
            return false;
        }

        // Event listenerji ostanejo enaki
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signupBtn = document.getElementById('signupBtn');
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { full_name: fullName },
                        emailRedirectTo: 'https://flowstackai.github.io'
                    }
                });

                if (error) throw error;

                if (data.user) {
                    if (data.user.identities && data.user.identities.length === 0) {
                        showMessage('signupMessage', 'Account already exists with this email. Please log in instead.', 'error');
                    } else if (data.user.confirmed_at) {
                        showMessage('signupMessage', 'Account created and email verified! You can now log in.', 'success');
                    } else {
                        showMessage('signupMessage', 'ðŸŽ‰ Account created! Please check your email (including spam folder) for verification link.', 'success');
                    }
                    document.getElementById('signupForm').reset();
                }
                
            } catch (error) {
                let errorMessage = 'Error creating account. ';
                if (error.message.includes('already registered')) {
                    errorMessage += 'Email already exists. Please log in.';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage += 'Invalid email address.';
                } else if (error.message.includes('Password')) {
                    errorMessage += 'Password should be at least 6 characters.';
                } else {
                    errorMessage += error.message;
                }
                showMessage('signupMessage', errorMessage, 'error');
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'CREATE ACCOUNT';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.user) {
                    showMessage('loginMessage', 'âœ… Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        closeLoginModal();
                    }, 2000);
                }
                
            } catch (error) {
                let errorMessage = 'Login failed. ';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage += 'Invalid email or password.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage += 'Please verify your email address first.';
                } else {
                    errorMessage += error.message;
                }
                showMessage('loginMessage', errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOG IN';
            }
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            const forgotBtn = document.getElementById('forgotPasswordBtn');
            
            forgotBtn.disabled = true;
            forgotBtn.textContent = 'Sending...';
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://flowstackai.github.io'
                });

                if (error) throw error;

                showMessage('forgotPasswordMessage', 'âœ… Password reset link sent! Check your email (including spam folder).', 'success');
                document.getElementById('forgotPasswordForm').reset();
                
            } catch (error) {
                showMessage('forgotPasswordMessage', 'Error sending reset link: ' + error.message, 'error');
            } finally {
                forgotBtn.disabled = false;
                forgotBtn.textContent = 'SEND RESET LINK';
            }
        });

        document.getElementById('newPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const newPasswordBtn = document.getElementById('newPasswordBtn');
            
            if (newPassword !== confirmPassword) {
                showMessage('newPasswordMessage', 'Passwords do not match', 'error');
                return;
            }
            
            newPasswordBtn.disabled = true;
            newPasswordBtn.textContent = 'Updating...';
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showMessage('newPasswordMessage', 'âœ… Password updated successfully! You can now log in with your new password.', 'success');
                sessionStorage.removeItem('reset_token');
                document.getElementById('newPasswordForm').reset();
                
                setTimeout(() => {
                    closeNewPasswordModal();
                    openLoginModal();
                }, 3000);
                
            } catch (error) {
                showMessage('newPasswordMessage', 'Error updating password: ' + error.message, 'error');
            } finally {
                newPasswordBtn.disabled = false;
                newPasswordBtn.textContent = 'UPDATE PASSWORD';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ DOM loaded, checking for password reset...');
            setTimeout(() => {
                checkPasswordReset();
            }, 100);
            
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        window.addEventListener('hashchange', function() {
            console.log('ðŸ”— Hash changed, checking for password reset...');
            setTimeout(() => {
                checkPasswordReset();
            }, 100);
        });

        console.log('ðŸ“„ Script loaded, checking URL immediately...');
        setTimeout(() => {
            checkPasswordReset();
        }, 50);

        // Auth state listener
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('ðŸ” Auth state changed:', event);
            
            if (event === 'PASSWORD_RECOVERY') {
                console.log('ðŸ”„ Password recovery event detected!');
                openNewPasswordModal();
            }
            else if (event === 'SIGNED_IN') {
                console.log('âœ… User signed in - checking if password reset...');
                setTimeout(() => {
                    if (window.location.hash.includes('type=recovery') || sessionStorage.getItem('reset_token')) {
                        openNewPasswordModal();
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
