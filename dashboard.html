<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FlowStack</title>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1b3a 0%, #1e3a8a 50%, #0f1b3a 100%);
            color: #333333;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background-image: linear-gradient(45deg, #4a6cf7, #6a11cb);
            background-clip: border-box;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .language-selector select {
            background: transparent;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            color: #475569;
        }

        .logout-btn {
            background: white;
            color: #6a11cb;
            border: 2px solid #6a11cb;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #6a11cb;
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-section h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header-section p {
            color: #e2e8f0;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Paths Grid */
        .paths-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .path-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .path-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border-color: #4a6cf7;
        }

        .path-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .path-title {
            color: #1e3a8a;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .path-desc {
            color: #475569;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .learn-more-btn {
            background: linear-gradient(45deg, #4a6cf7, #6a11cb);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s;
        }

        /* Path Details Modal (Overlay) */
        .details-overlay {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 27, 58, 0.95);
            z-index: 200;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .details-content {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-details {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .close-details:hover {
            color: #000;
        }

        .details-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .details-title {
            font-size: 3rem;
            margin-bottom: 10px;
            background-image: linear-gradient(45deg, #4a6cf7, #6a11cb);
            background-clip: border-box;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .details-description {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        .how-it-works {
            margin-bottom: 50px;
        }

        .how-it-works h3 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #1e3a8a;
        }

        .steps-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .step-item {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 20px;
            background: #f8faff;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
        }

        .step-num {
            background: #4a6cf7;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
        }

        /* Pricing Packages */
        .packages-section h3 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: #1e3a8a;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .package-card {
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .package-card.featured {
            border: 2px solid #6a11cb;
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 20px 40px rgba(106, 17, 203, 0.15);
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .package-card.featured:hover {
            transform: scale(1.05) translateY(-5px);
        }

        .package-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .package-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a6cf7;
            margin-bottom: 20px;
        }

        .package-features {
            list-style: none;
            margin-bottom: 30px;
            text-align: left;
        }

        .package-features li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            color: #555;
        }

        .package-features li::before {
            content: "✓";
            color: #10b981;
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .select-btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: #f1f5f9;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .package-card.featured .select-btn {
            background: linear-gradient(45deg, #4a6cf7, #6a11cb);
            color: white;
        }

        .select-btn:hover {
            background: #e2e8f0;
        }

        .package-card.featured .select-btn:hover {
            box-shadow: 0 10px 20px rgba(74, 108, 247, 0.3);
            filter: brightness(1.1);
        }

        .badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #6a11cb;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f1b3a 0%, #1e3a8a 50%, #0f1b3a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 1000;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

            </div>

            <button onclick="handleLogout()" class="logout-btn" data-i18n="logout">Log Out</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="display: none;" id="content">
        <div class="header-section">
            <h1 id="welcomeMessage" data-i18n="hero_title">Choose Your Path</h1>
            <p data-i18n="hero_desc">Select a modern digital skill to start your journey towards financial freedom.
                Master the skill, apply the knowledge, and scale your income.</p>
        </div>

        <div class="paths-grid" id="pathsGrid">
            <!-- Dynamically populated by JS -->
        </div>
    </div>

    <!-- Detail Overlay -->
    <div id="detailsOverlay" class="details-overlay">
        <div class="details-content">
            <span class="close-details" onclick="closeDetails()">&times;</span>

            <div id="detailContent">
                <!-- Injected by JS -->
            </div>
        </div>
    </div>

        let currentLang = 'en';

        // --- FUNCTIONS ---

        function changeLanguage(lang) {
            currentLang = lang;
            const t = translations[lang] || translations['en'];

            // Update Static Elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });

            // Re-render Grid
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('pathsGrid');
            grid.innerHTML = ''; // Clear existing

            const data = contentData[currentLang] || contentData['en'];
            const t = translations[currentLang] || translations['en'];

            data.forEach(path => {
                const card = document.createElement('div');
                card.className = 'path-card';
                card.onclick = () => openDetails(path);
                card.innerHTML = `
                    <div>
                        <span class="path-icon">${path.icon}</span>
                        <h2 class="path-title">${path.title}</h2>
                        <p class="path-desc">${path.shortDesc}</p>
                    </div>
                    <button class="learn-more-btn">${t.explore_btn}</button>
                `;
                grid.appendChild(card);
            });
        }

        function openDetails(path) {
            const overlay = document.getElementById('detailsOverlay');
            const content = document.getElementById('detailContent');
            const t = translations[currentLang] || translations['en'];
            const pData = packagesData[currentLang] || packagesData['en'];

            // Build Steps HTML
            const stepsHtml = path.steps.map((step, index) => `
                <div class="step-item">
                    <div class="step-num">${index + 1}</div>
                    <h4>${step.title}</h4>
                    <p style="font-size:0.9rem; color:#666;">${step.desc}</p>
                </div>
            `).join('');

            // Build Features Lists
            const buildFeatures = (list) => list.map(item => `<li>${item}</li>`).join('');

            content.innerHTML = `
                <div class="details-header">
                    <div class="path-icon">${path.icon}</div>
                    <h2 class="details-title">${path.title}</h2>
                    <p class="details-description">${path.fullDesc}</p>
                </div>

                <div class="how-it-works">
                    <h3>${t.how_it_works}</h3>
                    <div class="steps-container">
                        ${stepsHtml}
                    </div>
                </div>

                <div class="packages-section">
                    <h3>${t.choose_package}</h3>
                    <div class="packages-grid">
                        <!-- Starter -->
                        <div class="package-card">
                            <div class="package-name">${t.pkg_starter}</div>
                            <div class="package-price">$49<span style="font-size:1rem; color:#999;">/mo</span></div>
                            <ul class="package-features">
                                ${buildFeatures(pData.starter.features)}
                            </ul>
                            <button class="select-btn" onclick="window.location.href='course.html?path=${path.id}'">${t.btn_select} ${t.pkg_starter}</button>
                        </div>

                        <!-- Growth -->
                        <div class="package-card featured">
                            <div class="badge">${t.most_popular}</div>
                            <div class="package-name">${t.pkg_growth}</div>
                            <div class="package-price">$99<span style="font-size:1rem; color:#999;">/mo</span></div>
                            <ul class="package-features">
                                ${buildFeatures(pData.growth.features)}
                            </ul>
                            <button class="select-btn" onclick="window.location.href='course.html?path=${path.id}'">${t.btn_select} ${t.pkg_growth}</button>
                        </div>

                        <!-- Elite -->
                        <div class="package-card">
                            <div class="package-name">${t.pkg_elite}</div>
                            <div class="package-price">$299<span style="font-size:1rem; color:#999;">/mo</span></div>
                            <ul class="package-features">
                                ${buildFeatures(pData.elite.features)}
                            </ul>
                            <button class="select-btn" onclick="window.location.href='course.html?path=${path.id}'">${t.btn_select} ${t.pkg_elite}</button>
                        </div>
                    </div>
                </div>
            `;

            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeDetails() {
            document.getElementById('detailsOverlay').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }
